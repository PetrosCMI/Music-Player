<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            background: #1a1a2e;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 32px;
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .header p {
            color: #9ca3af;
            font-size: 14px;
        }

        .track-info {
            background: #16213e;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .album-art {
            width: 128px;
            height: 128px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .album-art svg {
            width: 64px;
            height: 64px;
            color: white;
        }

        .track-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .track-number {
            color: #9ca3af;
            font-size: 14px;
            text-align: center;
        }

        .progress-container {
            margin-bottom: 24px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #374151;
            border-radius: 4px;
            appearance: none;
            cursor: pointer;
            outline: none;
        }

        .progress-bar::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #8b5cf6;
            border-radius: 50%;
            cursor: pointer;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            color: #9ca3af;
            font-size: 14px;
            margin-top: 8px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .control-btn {
            background: #374151;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: white;
            position: relative;
        }

        .control-btn:hover:not(:disabled) {
            background: #4b5563;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-btn.small {
            width: 48px;
            height: 48px;
        }

        .control-btn.large {
            width: 64px;
            height: 64px;
            background: #8b5cf6;
        }

        /* Logic for Repeat Button States */
        #loop-btn {
            opacity: 0.4; /* Default: No Repeat (Dimmed) */
        }

        #loop-btn.active {
            opacity: 1; /* Repeat All or One (Bright) */
            background: #8b5cf6;
            box-shadow: 0 0 12px rgba(139, 92, 246, 0.5);
        }

        #loop-one-badge {
            display: none;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 9px;
            fill: white;
        }

        [data-loop-mode="one"] #loop-one-badge {
            display: block;
        }

        .speed-control {
            margin-bottom: 24px;
        }

        .speed-label {
            color: #9ca3af;
            font-size: 14px;
            text-align: center;
            margin-bottom: 8px;
        }

        .speed-value {
            color: #8b5cf6;
            font-weight: 600;
        }

        .speed-slider {
            width: 100%;
            height: 6px;
            background: #374151;
            border-radius: 3px;
            appearance: none;
            cursor: pointer;
            outline: none;
            margin-bottom: 12px;
        }

        .speed-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #8b5cf6;
            border-radius: 50%;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .select-btn, .clear-btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            transition: opacity 0.2s;
            color: white;
        }

        .select-btn { background: #3b82f6; }
        .clear-btn { background: #ef4444; }

        .playlist {
            margin-top: 24px;
            max-height: 250px;
            overflow-y: auto;
            background: #16213e;
            border-radius: 12px;
            padding: 16px;
        }

        .playlist-item {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            color: #d1d5db;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-bottom: 1px solid #1a1a2e;
        }

        .playlist-item.active {
            background: #8b5cf6;
            color: white;
        }

        .playlist::-webkit-scrollbar { width: 6px; }
        .playlist::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="header">
            <h1>Music Player</h1>
            <p id="track-count">No tracks loaded</p>
        </div>

        <div class="track-info">
            <div class="album-art">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="64">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                </svg>
            </div>
            <div class="track-title" id="track-title">No track selected</div>
            <div class="track-number" id="track-number">Track 0 of 0</div>
        </div>

        <div class="progress-container">
            <input type="range" class="progress-bar" id="progress-bar" min="0" max="100" value="0">
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="speed-control">
            <div class="speed-label">Speed: <span class="speed-value" id="speed-value">1.00x</span></div>
            <input type="range" class="speed-slider" id="speed-slider" min="50" max="200" value="100" step="5">
        </div>

        <div class="controls">
            <button class="control-btn small" id="loop-btn" title="Loop: Off" data-loop-mode="none">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="17 1 21 5 17 9"></polyline>
                    <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                    <polyline points="7 23 3 19 7 15"></polyline>
                    <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                    <text id="loop-one-badge" x="12" y="15.5" text-anchor="middle" stroke="none">1</text>
                </svg>
            </button>

            <button class="control-btn large" id="play-pause-btn" disabled>
                <svg id="play-icon" width="32" height="32" fill="currentColor" viewBox="0 0 24 24">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg id="pause-icon" width="32" height="32" fill="currentColor" viewBox="0 0 24 24" style="display: none;">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>

            <button class="control-btn small" id="skip-btn" title="Skip forward 60s" disabled>
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                    <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg>
            </button>
        </div>

        <div class="file-actions">
            <input type="file" id="file-input" multiple accept="audio/*" style="display: none;">
            <button class="select-btn" id="select-btn">Add Songs</button>
            <button class="clear-btn" id="clear-btn">Clear All</button>
        </div>

        <div class="playlist" id="playlist-container" style="display: none;">
            <div id="playlist"></div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        // Elements
        const audio = document.getElementById('audio-player');
        const fileInput = document.getElementById('file-input');
        const selectBtn = document.getElementById('select-btn');
        const clearBtn = document.getElementById('clear-btn');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const loopBtn = document.getElementById('loop-btn');
        const progressBar = document.getElementById('progress-bar');
        const speedSlider = document.getElementById('speed-slider');
        const trackTitle = document.getElementById('track-title');
        const playlist = document.getElementById('playlist');

        // State
        let audioFiles = []; 
        let currentTrackIndex = 0;
        let loopMode = 'none'; // none, all, one
        let playbackSpeed = 1;
        let wakeLock = null;

        // --- DATABASE LOGIC (IndexedDB) ---
        const dbName = "MusicPlayerDB";
        let db;
        const dbRequest = indexedDB.open(dbName, 1);

        dbRequest.onupgradeneeded = (e) => {
            db = e.target.result;
            if (!db.objectStoreNames.contains("songs")) {
                db.createObjectStore("songs", { keyPath: "id", autoIncrement: true });
            }
        };

        dbRequest.onsuccess = (e) => {
            db = e.target.result;
            loadPlaylistFromDB();
        };

        async function saveFilesToDB(files) {
            const transaction = db.transaction(["songs"], "readwrite");
            const store = transaction.objectStore("songs");
            for (const file of files) {
                store.add({ name: file.name, data: file });
            }
            transaction.oncomplete = () => loadPlaylistFromDB();
        }

        async function loadPlaylistFromDB() {
            const transaction = db.transaction(["songs"], "readonly");
            const store = transaction.objectStore("songs");
            const getAll = store.getAll();

            getAll.onsuccess = () => {
                audioFiles = getAll.result;
                if (audioFiles.length > 0) {
                    document.getElementById('playlist-container').style.display = 'block';
                    updateUI();
                    const saved = JSON.parse(localStorage.getItem('musicPlayerState') || '{}');
                    currentTrackIndex = saved.currentTrackIndex < audioFiles.length ? saved.currentTrackIndex : 0;
                    loadTrack(currentTrackIndex, false); 
                }
            };
        }

        // --- WAKE LOCK (Keep Foreground) ---
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) { console.warn("Wake Lock failed"); }
        }

        // --- PLAYER LOGIC ---
        function loadTrack(index, shouldPlay = true) {
            if (!audioFiles[index]) return;
            currentTrackIndex = index;
            const fileObj = audioFiles[index];
            
            if (audio.src) URL.revokeObjectURL(audio.src);
            
            audio.src = URL.createObjectURL(fileObj.data);
            audio.playbackRate = playbackSpeed;
            trackTitle.textContent = fileObj.name;
            
            updateUI();
            if (shouldPlay) {
                audio.play();
                requestWakeLock();
            }
            saveState();
        }

        function updateUI() {
            document.getElementById('track-count').textContent = `${audioFiles.length} tracks loaded`;
            document.getElementById('track-number').textContent = `Track ${currentTrackIndex + 1} of ${audioFiles.length}`;
            playPauseBtn.disabled = audioFiles.length === 0;
            document.getElementById('skip-btn').disabled = audioFiles.length === 0;
            
            playlist.innerHTML = '';
            audioFiles.forEach((file, idx) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${idx === currentTrackIndex ? 'active' : ''}`;
                item.textContent = file.name;
                item.onclick = () => loadTrack(idx);
                playlist.appendChild(item);
            });
        }

        function saveState() {
            localStorage.setItem('musicPlayerState', JSON.stringify({
                currentTrackIndex,
                loopMode,
                playbackSpeed
            }));
        }

        selectBtn.onclick = () => fileInput.click();
        fileInput.onchange = (e) => saveFilesToDB(Array.from(e.target.files));

        clearBtn.onclick = () => {
            if (confirm("Clear your library?")) {
                const transaction = db.transaction(["songs"], "readwrite");
                transaction.objectStore("songs").clear();
                transaction.oncomplete = () => {
                    localStorage.removeItem('musicPlayerState');
                    location.reload();
                };
            }
        };

        playPauseBtn.onclick = () => {
            if (audio.paused) {
                audio.play();
                requestWakeLock();
            } else {
                audio.pause();
                if (wakeLock) { wakeLock.release(); wakeLock = null; }
            }
        };

        audio.onplay = () => {
            document.getElementById('play-icon').style.display = 'none';
            document.getElementById('pause-icon').style.display = 'block';
        };

        audio.onpause = () => {
            document.getElementById('play-icon').style.display = 'block';
            document.getElementById('pause-icon').style.display = 'none';
        };

        // Improved 3-State Toggle
        loopBtn.onclick = () => {
            const modes = ['none', 'all', 'one'];
            loopMode = modes[(modes.indexOf(loopMode) + 1) % 3];
            updateLoopVisuals();
            saveState();
        };

        function updateLoopVisuals() {
            loopBtn.setAttribute('data-loop-mode', loopMode);
            
            if (loopMode === 'none') {
                loopBtn.classList.remove('active');
                loopBtn.title = "Loop: Off";
            } else {
                loopBtn.classList.add('active');
                loopBtn.title = loopMode === 'all' ? "Loop: All" : "Loop: One";
            }
        }

        audio.onended = () => {
            if (loopMode === 'one') {
                audio.currentTime = 0;
                audio.play();
            } else if (loopMode === 'all' || currentTrackIndex < audioFiles.length - 1) {
                loadTrack((currentTrackIndex + 1) % audioFiles.length);
            }
        };

        audio.ontimeupdate = () => {
            const cur = audio.currentTime || 0;
            const dur = audio.duration || 0;
            document.getElementById('current-time').textContent = formatTime(cur);
            document.getElementById('duration').textContent = formatTime(dur);
            progressBar.value = (cur / dur) * 100 || 0;
        };

        progressBar.oninput = (e) => {
            audio.currentTime = (e.target.value / 100) * audio.duration;
        };

        speedSlider.oninput = (e) => {
            playbackSpeed = e.target.value / 100;
            audio.playbackRate = playbackSpeed;
            document.getElementById('speed-value').textContent = playbackSpeed.toFixed(2) + 'x';
            saveState();
        };

        document.getElementById('skip-btn').onclick = () => {
            audio.currentTime = Math.min(audio.currentTime + 60, audio.duration);
        };

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec.toString().padStart(2, '0')}`;
        }

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('musicPlayerState') || '{}');
            if (saved.loopMode) {
                loopMode = saved.loopMode;
                updateLoopVisuals();
            }
            if (saved.playbackSpeed) {
                playbackSpeed = saved.playbackSpeed;
                speedSlider.value = playbackSpeed * 100;
                document.getElementById('speed-value').textContent = playbackSpeed.toFixed(2) + 'x';
            }
        };
    </script>
</body>
</html>
